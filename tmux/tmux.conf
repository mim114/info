# префикс chtrl + a, -g глобальная переменная
set -g prefix C-a

# удаляем привязку клавиш/для привязки (unbind-key)
unbind C-b
unbind C-o

# задержка между префиксом и командой
set -s escape-time 1

# индекс окон будет начинатся с 1
set -g base-index 1

# нумерация панелей. setw для окон. set для tmux
setw -g pane-base-index 1

# перезагрузка файла конфигурации в текущем сеансе. \; серия ком.
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# дважды нажать ^+a для выполнения команды в приложении
bind C-a send-prefix

# разделение окна по вертикали и горизонтали
bind | split-window -h
bind - split-window -v

# переход между секциями окон
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# циклический переход по секциям
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# изменение размера секции. -r многократное использование
bind  -r H resize-pane -L 5
bind  -r J resize-pane -D 5
bind  -r K resize-pane -U 5
bind  -r L resize-pane -R 5

# включить мышь
set -g mouse on

# количество отоброжаемых цветов
set -g default-terminal "screen-256color"

# цвет меню blink=мигание, bold=жирный
set -g status-style fg=white,bold,bg=black

# цвет списка окон
setw -g window-status-style fg=cyan,bg=black

# цвет активного окна
setw -g window-status-current-style fg=white,bold,bg=blue

# цвет для оконтовки секции
setw -g pane-border-style fg=green
setw -g pane-active-border-style fg=white

# затинение неактивных окон
setw -g window-style fg=colour240,bg=coloure235
setw -g window-active-style fg=white

# линия сообщений
set -g message-style fg=white,bold,bg=black

# #H hostname локального хоста
# #h hostname локального хоста без имени домена
# #F флаг текущего окна
# #I индекс текущего окна
# #P текущий индекс панели
# #S название текущей сессии
# #T текущий заголовок окна
# #W имя текущего окна
# # литерал #
# #(shell-command) первая строка вывода командной оболочки
# #[attributes] изменение цвета или атрибута

# левая часть статусной линии
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]"

# правая часть статусной линии
set -g status-right "#[fg=cyan]%d %b %R"

# центрирование списка окон
# set -g status-justify centre

# интервал обновления линии статуса
# set -g status-interval 60

# сообщение об октивности в окне
setw -g monitor-activity on
set -g visual-activity on

